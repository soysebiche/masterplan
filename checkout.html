<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Wireframe - MasterPlan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Kalam:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kalam', cursive; background-color: #f9fafb; }
        .wireframe-box { border: 2px dashed #9ca3af; padding: 1rem; }
        .annotation { font-family: 'Caveat', cursive; color: #4f46e5; position: absolute; font-size: 1.1rem; }
        .button-primary { border: 3px solid #1f2937; background-color: #d1d5db; padding: 0.75rem 1.5rem; font-weight: 700; text-align: center; }
        .input-field { border: 2px solid #6b7280; width: 100%; padding: 0.5rem; }
        h1 { font-size: 2.5rem; font-weight: 700; }
        h2 { font-size: 1.5rem; font-weight: 700; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-4xl mx-auto space-y-8">
        <!-- Persistent Nav -->
        <header class="wireframe-box flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">MasterPlan Logo</a>
            <div class="flex items-center space-x-2">
                <div>User Icon</div>
                <div class="font-bold">Sofia (Now logged in)</div>
            </div>
        </header>

        <h1 class="text-center">Complete Your Upgrade</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Payment Form -->
            <div class="wireframe-box bg-white p-6 space-y-4">
                <div class="annotation top-4 right-4">Can be a Stripe/Paddle element</div>
                <h2>Payment Details</h2>
                <div class="space-y-4">
                    <div>
                        <label class="font-bold">Card Number</label>
                        <div class="input-field h-10"></div>
                    </div>
                    <div class="flex space-x-4">
                        <div class="w-1/2">
                            <label class="font-bold">Expiry (MM/YY)</label>
                            <div class="input-field h-10"></div>
                        </div>
                        <div class="w-1/2">
                            <label class="font-bold">CVC</label>
                            <div class="input-field h-10"></div>
                        </div>
                    </div>
                    <div>
                        <label class="font-bold">Name on Card</label>
                        <div class="input-field h-10"></div>
                    </div>
                </div>
            </div>
            
            <!-- Order Summary -->
            <div class="wireframe-box bg-gray-100 p-6 space-y-4">
                <h2>Order Summary</h2>
                <div class="flex justify-between text-lg">
                    <p>MasterPlan Pro (2-Year Plan)</p>
                    <p class="font-bold">$60.00</p>
                </div>
                <div class="flex justify-between text-gray-600">
                    <p>Tax (Estimated)</p>
                    <p>$_.__</p>
                </div>
                <hr class="border-gray-400 border-dashed my-4">
                <div class="flex justify-between text-2xl font-bold">
                    <p>Total</p>
                    <p>$XX.XX</p>
                </div>
                <a href="success.html" class="button-primary bg-blue-500 border-blue-800 text-white text-center mt-6 block w-full text-xl">
                    Pay & Activate Pro
                </a>
            </div>
        </div>
    </div>
</body>
</html>
