<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - MasterPlan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        input[type="email"],
        input[type="password"] {
            border: 2px solid #e5e7eb;
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
    <!-- Hotjar Tracking Code for https://masterplan-92uay74xk-sebbs21s-projects.vercel.app/ -->
    <script type="module">
        import Hotjar from './js/hotjar.js';
        const siteId = 6573027;
        const hotjarVersion = 6;
        Hotjar.init(siteId, hotjarVersion);
    </script>
</head>

<body class="antialiased">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Log in to your MasterPlan account</p>
        </div>

        <div class="space-y-4">
            <button onclick="handleGoogleLogin()"
                class="w-full flex items-center justify-center gap-3 bg-white border-2 border-gray-200 text-gray-700 px-6 py-3 rounded-xl font-semibold hover:border-gray-300 hover:shadow-md transition-all">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Sign in with Google
            </button>

            <div class="relative flex items-center justify-center">
                <div class="border-t border-gray-200 w-full"></div>
                <span class="bg-white px-3 text-sm text-gray-500 font-medium absolute">OR</span>
            </div>
        </div>

        <form id="login-form" onsubmit="handleLogin(event)" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Email
                </label>
                <input type="email" id="loginEmail" required class="w-full" placeholder="your.email@example.com"
                    autocomplete="email">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Password
                </label>
                <input type="password" id="loginPassword" required class="w-full" placeholder="Enter your password"
                    autocomplete="current-password">
                <div class="error-message" id="errorMessage">
                    Invalid email or password. Please try again.
                </div>
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <span class="ml-2 text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-indigo-600 hover:underline font-medium">Forgot password?</a>
            </div>

            <button type="submit"
                class="gradient-bg text-white px-6 py-3 rounded-xl font-semibold hover:shadow-lg transition-all w-full">
                Log In
            </button>
        </form>

        <div class="pt-4 border-t border-gray-200">
            <p class="text-sm text-center text-gray-600">
                Don't have an account? <a href="signupmodal.html"
                    class="text-indigo-600 font-semibold hover:underline">Sign up</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { auth, googleProvider, signInWithPopup } from './js/firebase-config.js';

        window.handleGoogleLogin = async function () {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;

                // Create user object matching existing structure
                const userData = {
                    name: user.displayName,
                    email: user.email,
                    photoURL: user.photoURL,
                    uid: user.uid,
                    method: 'google',
                    lastLogin: new Date().toISOString()
                };

                // Save to localStorage
                localStorage.setItem('masterplan_user', JSON.stringify(userData));

                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error("Error signing in with Google", error);
                alert("Failed to sign in with Google. Please try again.");
            }
        }

        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorMessage = document.getElementById('errorMessage');

            // Check if user exists in localStorage
            const savedUser = localStorage.getItem('masterplan_user');

            if (savedUser) {
                const userData = JSON.parse(savedUser);

                // Check if email matches
                if (userData.email && userData.email.toLowerCase() === email.toLowerCase()) {
                    // In demo mode, check password if it exists
                    if (userData.password) {
                        if (userData.password !== password) {
                            errorMessage.style.display = 'block';
                            document.getElementById('loginPassword').value = '';
                            setTimeout(() => {
                                errorMessage.style.display = 'none';
                            }, 5000);
                            return;
                        }
                    }

                    // Update user session
                    userData.lastLogin = new Date().toISOString();
                    localStorage.setItem('masterplan_user', JSON.stringify(userData));

                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                    return;
                }
            }

            // If no user found or email doesn't match, show error
            errorMessage.style.display = 'block';
            document.getElementById('loginPassword').value = '';

            // Hide error after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function () {
            const savedUser = localStorage.getItem('masterplan_user');
            if (savedUser) {
                const userData = JSON.parse(savedUser);
                if (userData.email) {
                    // Pre-fill email if user exists
                    document.getElementById('loginEmail').value = userData.email;
                }
            }
        });
    </script>
</body>

</html>
